name: code
extensions:
- name: dapr
  components-path: "./components/"
  config: 'myconfig'
- name: zipkin
services:
- name: bankauditor
  project: BankAuditor/BankAuditor.csproj
- name: bankfrontend
  project: BankFrontend/BankFrontend.csproj
- name: bankserver
  project: BankServer/BankServer.csproj
- name: redis
  image: redis
  bindings:
    - port: 6379